<app-header></app-header>



<div class="shop container">
  <div *ngFor="let item of menuItems" class="item">
    <img width="220" src={{item.image}} alt="">
    <div class="details">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}</p>
      <div class="price-quantity">
        <h2>{{item.price}}</h2>
      </div>
    </div>
  </div>
</div>
